<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <!-- START OF COMPONENT -->
    <div class="row m-4 rounded">
      <div class="col-md-6 bg-card">
        <div class="p-4">
          <h1 class="text-light">
            Get <span class="accent">insights</span> that help your business
            grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="row">
            <div class="col-md-4">
              <p class="p-0 text-light">10k+</p>
              <p class="p-0">companies</p>
            </div>
            <div class="col-md-4">
              <p class="p-0 text-light">314</p>
              <p class="p-0">templates</p>
            </div>
            <div class="col-md-4">
              <p class="p-0 text-light">12m+</p>
              <p class="p-0">queries</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 img-fluid"></div>
    </div>

    <!-- Attribution -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Bryantellius">Ben Bryant</a>.
    </div>
  </body>
</html>
