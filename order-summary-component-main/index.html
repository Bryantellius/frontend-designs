<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <!-- START OF COMPONENT -->
      <div class="card rounded">
        <div class="img-bg"></div>
        <div class="px-2 py-1">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="bg-light grid rounded">
            <span class="d-flex-center"
              ><img
                class="my-auto"
                src="./images/icon-music.svg"
                alt="Music Icon"
            /></span>
            <div class="text-start">
              <p class="m-0">Annual Plan</p>
              <p class="m-0">$59.99/year</p>
            </div>
            <span class="d-flex-center">
              <a href="#" class="link my-auto">Change</a>
            </span>
          </div>
          <div>
            <button class="btn rounded my-2">Proceed to Payment</button>
          </div>
          <div>
            <a href="#">Cancel Order</a>
          </div>
        </div>
      </div>
      <!-- Attribution -->
      <div class="attribution my-2">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Bryantellius">Ben Bryant</a>.
      </div>
    </main>
  </body>
</html>
